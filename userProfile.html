<!DOCTYPE html>
<body>

<div class="container-fluid bg-3 text-center" id="contactme" data-aos="fade-right" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
    <!--data-aos="fade-up" data-aos-easing="ease-out-cubic" data-aos-duration="2000"-->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>Add new Journey!</h1>

                <p class="lead">Answer the prompts based on your experiences while on your most recent Journey</p>
                <form id="contact-form">
                    <div class="messages"></div>
                    <div class="controls">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_name">Name of Journey *</label>
                                    <input id="form_firstname" type="text" name="name" class="form-control" placeholder="Journey Name*">
                                    <div class="help-block with-errors"></div>
                                    <break> <break/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_lastname">On a scale of 1 to 5, with 5 being the strongest, how strongly would you reccomend this Journey to others? *</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Enter 1-5 *">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">Why did you give the journey this rating?*</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Give a few examples *">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_phone">What did you like best about this journey?</label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Be detailed">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>

                          <p class="lead">The below answers are private and will not be accesible to other students</p>
                        <div class="col-md-12">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">What would you add to this journey or how would you improve it> *</label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Be honest!*" rows="4"></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        <div class="col-md-12">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">What is one lesson you learned about yourself or the world that you will take with you into the future?> *</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Be honest!*" rows="4"></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                        <div class="col-md-12">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Who is someone you met that you really enjoyed meeting?> *</label>
                                                <textarea id="form_message" name="message" class="form-control" placeholder="Give them a shoutout:-)*" rows="4"></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div></div
                                        <div class="row">
                        <div class="col-md-12">

                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send submit-btn" value="Submit>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted"><strong>*</strong> These fields are required. </p>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
    <!-- /.container-->

</div>

</body>
